
version: '3.8'

services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cineflux-autoxml-dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_APP_VERSION=0.1.0
      - VITE_WASM_CDN_URL=
      - VITE_FEATURE_FLAGS={"debugMode":true,"experimentalFeatures":true,"advancedAnalysis":true}
    # Special headers required for WebAssembly
    command: >
      sh -c "npm run dev -- --host 0.0.0.0"

  # Production service
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineflux-autoxml-prod
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_APP_VERSION=0.1.0
      - VITE_WASM_CDN_URL=
      - VITE_FEATURE_FLAGS={"debugMode":false,"experimentalFeatures":false,"advancedAnalysis":true}
    restart: unless-stopped

volumes:
  node_modules:
