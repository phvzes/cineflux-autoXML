<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121218;
      color: #F5F5F7;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .upload-container {
      background-color: #1E1E24;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .dropzone {
      border: 2px dashed #2A2A30;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .dropzone:hover {
      border-color: #FF7A45;
      background-color: rgba(255, 122, 69, 0.05);
    }
    
    .dropzone.active {
      border-color: #FF7A45;
      background-color: rgba(255, 122, 69, 0.1);
    }
    
    .dropzone.reject {
      border-color: #E53935;
      background-color: rgba(229, 57, 53, 0.1);
    }
    
    .file-list {
      margin-top: 20px;
    }
    
    .file-item {
      background-color: #2A2A30;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .file-thumbnail {
      width: 80px;
      height: 60px;
      background-color: #121218;
      border-radius: 4px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .file-thumbnail img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .file-meta {
      font-size: 12px;
      color: #B0B0B5;
    }
    
    .remove-button {
      background-color: transparent;
      border: none;
      color: #E53935;
      cursor: pointer;
      font-size: 14px;
    }
    
    .error-message {
      color: #E53935;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .button {
      background-color: #FF7A45;
      color: #F5F5F7;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 20px;
      width: 100%;
    }
    
    .button:hover {
      background-color: #FF6A35;
    }
    
    .button:disabled {
      background-color: #2A2A30;
      color: #B0B0B5;
      cursor: not-allowed;
    }
    
    h1, h2 {
      color: #F5F5F7;
    }
    
    h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    h2 svg {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Page Test</h1>
    <div class="upload-container">
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF7A45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
        Music Track
      </h2>
      
      <div id="music-dropzone" class="dropzone">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#FF7A45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <p>Drag & drop or click to select a music file</p>
        <p style="font-size: 14px; color: #B0B0B5;">MP3, WAV, or M4A (max 10MB)</p>
      </div>
      <div id="music-error" class="error-message"></div>
      <div id="music-file" class="file-list"></div>
      
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF7A45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        Video Clips
      </h2>
      
      <div id="video-dropzone" class="dropzone">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#FF7A45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <p>Drag & drop or click to add video clips</p>
        <p style="font-size: 14px; color: #B0B0B5;">MP4, MOV, or MKV (max 100MB per file)</p>
      </div>
      <div id="video-error" class="error-message"></div>
      <div id="video-files" class="file-list"></div>
      
      <button id="start-button" class="button" disabled>Start Analysis</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
